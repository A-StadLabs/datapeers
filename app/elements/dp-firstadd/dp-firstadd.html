<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../addgrow-animation.html">


<dom-module id="dp-firstadd">
  <style>
    :host {
      display: block;
      --de-hoogte: 30px;
    }

    .canvas {
      background-color: var(--primary-oranje);
      width: 100%;
      height: 100%;
    }
    #addcanvas {
      height: var(--de-hoogte);
      overflow: hidden;
    }




    .paper-input-container-0 label, paper-input-char-counter, .paper-input-container-0 input {
    font-family: 'Open Sans', sans-serif;
    text-transform: capitalize;
    }


    .paper-input-container-0 input {
      font-size: 30px;
      line-height: 10px;
      color: white;
      font-weight: 600;
      letter-spacing: 4px;
    }

    paper-input-char-counter {
      color:rgba(0,0,0,0.35);
    }

    paper-input-container {
            --paper-input-container-color:rgba(0,0,0,0.35);
      --paper-input-container-focus-color: white;
    }



  </style>
  <template>
  <div class="canvas layout vertical center-center" >

  <div class="addcanvas layout vertical center-center" id="addcanvas">


         <h1 on-tap="_addCanvasGrow">+</h1>
         
        <paper-input-container no-label-float>
          <label>Wat wil je toevoegen?</label>
          <input is="iron-input" bind-value="{{postal}}" on-blur="Voortgaan">
        </paper-input-container>

  </div>



  </div>
    </template>
  <script>
  (function() {
    Polymer({
      is: 'dp-firstadd',

      behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonAnimationRunnerBehavior
      ],


      properties: {
        // foo: {
        //   type: String,
        //   value: 'bar',
        //   notify: true
        // },




      animationConfig: {

        value: function() {
          return {
            'grow': {
              name: 'addgrow-animation',
              node: this.$.addcanvas,
              timing: {duration: 300}
            },
          };
        }
      }






      },



      Voortgaan:function() {
        this.fire('next');
      },

      _addCanvasGrow:function() {
        this.playAnimation('grow');
        this.customStyle['--de-hoogte'] = '450px';
        this.customStyle['--de-zichtbaarheid'] = 'visible';
        this.updateStyles();
      },


      ready:function(){
      },




    });
  })();
  </script>
</dom-module>
